<!doctype html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-image: url('/static/back4.jpg'); background-size: cover;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <nav class="navbar" style="background-color: #1c384b;" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <b><i>Maruti Shows</i></b>
              </a>
            </div>
          </nav><br><br><br><br>
    <div class="mx-auto" style="width: 600px;">
        <h3 class="text-white">Edit the Show</h3><br>
    </div>
    <form action="/edit_show/{{Show.sno}}" method="POST">
        <div class="mx-auto" style="width: 600px">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Show Name</span>
                <input type="text" name="name"  value="{{Show.show_name}}" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Start_Time(24hrs format)</span>
                <input type="text" name="start_time" required pattern="^[0-9]+$" title="only integers are allowed" value="{{Show.start_time}}" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    <div class="invalid-feedback">
                        Must be an Integer.
                      </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">End_Time(24hrs format)</span>
                <input type="text" name="end_time" required pattern="^[0-9]+$" title="only integers are allowed" value="{{Show.end_time}}" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    <div class="invalid-feedback">
                        Must be an Integer.
                      </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Rating(out of 10)</span>
                <input type="text" name="rating" required pattern="^[0-9]+$" title="only integers are allowed" class="form-control" value="{{Show.rating}}" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    <div class="invalid-feedback">
                        Must be an Integer.
                      </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tags</span>
                <input type="text" name="tags" required pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" class="form-control" value="{{Show.tags}}"  aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    <div class="invalid-feedback">
                        Must be an Alphabet or space.
                      </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                <input type="text" name="price" required pattern="^[0-9]+$" title="only integers are allowed" class="form-control" value="{{Show.price}}"  aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                    <div class="invalid-feedback">
                        Must be an Integer.
                      </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</body>
</html>
