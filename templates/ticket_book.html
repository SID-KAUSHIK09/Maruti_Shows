<!doctype html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-image: url('/static/back4.jpg'); background-size: cover;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #1c384b;" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <b><i>Maruti Shows</i></b>
        </a>
      </div>
    </nav><br><br><br>
    <h4 class="text-white">{{target_show.show_name.upper()}}, {{target_venue.name.upper()}}, {{target_venue.place.upper()}}, {{target_venue.location.upper()}}</h4>

    <h4 class="text-white">Available seats: {{target_show.available}}</h4>

    <form action="/book_tickets/{{sno}}/{{user_sno}}" method="POST">
        <div class="mx-auto" style="width: 600px;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">No of tickets want to book: </span>
            <input type="text" class="form-control" required pattern="^[0-9]+$" title="only integers are allowed" name="tickets_count" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <div class="invalid-feedback">
              Must be an Integer.
            </div>
          </div>
        <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
    </body>
    </html>
