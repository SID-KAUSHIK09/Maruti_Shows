<!doctype html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-image: url('/static/back2.jpg'); background-size: cover;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #1c384b;" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <b><i>Maruti Shows</i></b>
        </a>
      </div>
    </nav><br>
    <br><br>
    <div class="mx-auto" style="width: 600px">
    <form action="/user_login", method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
            <input type="text" name="u_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            <input type="text" name="u_password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        <button type="submit" class="btn btn-dark">Login</button>
      </form>
    </div>
    <h3 class="text-white mx-auto" style="width: 600px">If not a registered user, register below and then login.</h3>
    <div class="mx-auto" style="width: 600px">
      <form action="/user_register", method="POST">
          <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
              <input type="text" name="u_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
              <input type="text" name="u_password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          <button type="submit" class="btn btn-dark">Register</button>
          <h3 class="text-white">{{message}}</h3>
        </form>
      </div>
  </body>
</html>
